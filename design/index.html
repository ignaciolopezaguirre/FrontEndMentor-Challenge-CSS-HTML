<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/design/styles.css" />
    
    <title>frontend mentor challenge</title>

  <body>
      <div class="card-box">
        <div class="card-top">
          <img src="/images/icon-view.svg" alt="eye" class="eye_img">
          <div class="hover-back"></div>
          <img src="/images/image-equilibrium.jpg" alt="eth equilibrium" class="image_eth">
          <h2>Equilibrium #3429</h2>
        </div>

        <div class="card-mid">
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-info">
            <div class="price">
              <img src="/images/icon-ethereum.svg" alt="eth icon" >
              <p>0.041ETH</p>
            </div>
            <div class="clock">
              <img src="/images/icon-clock.svg" alt="clock icon">
              <p>3 days left</p>
            </div>
          </div>
         
        </div>

        <div class="line"></div>

        <div class="card-bottom">
          <img src="/images/image-avatar.png" alt="avatar icon">
          <p>Creation of <span>Jules Wyvern.</span></p>
        </div>
      </div>
    </div>
    </div>
    <footer>
      <p>Challenge By <a href="https://www.frontendmentor.io/home">Front End Mentor</a>|</p>
